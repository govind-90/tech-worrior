<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>COVID DATAS</title>
 	<meta name="viewport" content="width=device=width,initial-scale=1.0">
 	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
 	<link rel="stylesheet" type="text/css" href="MY.css"/>
 </head>
 <body>
 	<div class="container">
 		<h2>COVID-19 cases in <span id="country"></span><img src=""id="flag"></h2>
 		<div class="board">
 			<div class="card a">
 				<i class="fa fa-tachometer"></i>
 				<h5>Active Cases</h5>
 				<span id="active"></span>
 			</div>
 			<div class="card ca">
 				<i class="fa fa-th-list"></i>
 				<h5>Total Cases</h5>
 				<span id="cases"></span>
 			</div>
            <div class="card cr">
 				<i class="fa fa-times-circle"></i>
 				<h5>Critical Cases</h5>
 				<span id="critical"></span>
 			</div>
            <div class="card d">
 				<i class="fa-times"></i>
 				<h5>Total Deaths</h5>
 				<span id="deaths"></span>
 			</div>
            <div class="card r">
 				<i class="fa fa-check-square"></i>
 				<h5>Recovered Cases</h5>
 				<span id="recovered"></span>
 			</div>
            <div class="card t">
 				<i class="fa fa-eye"></i>
 				<h5>Total Test Done</h5>                                                 
 				<span id="test"></span>
 			</div>

 			</div>
 		</div>
 	</div>
 </body>
 </html>
 <script type="text/javascript">
  fetch{"https://corona.lmao.ninja/v2/countries/Nepal"}
  .then((response)=>{
    return response.json();
  })

  .then((data)=>{
    document.getElementaryId("flag").src=data.countryInfo.flag;
    document.getElementaryId("country").innerHTML = data.country.toLocalString();
    document.getElementaryId("cases").innerHTML = data.cases.toLocalString();
    document.getElementaryId("critical").innerHTML = data.critical.toLocalString();
    document.getElementaryId("death").innerHTML = data.deaths.toLocalString();
    document.getElementaryId("recovered").innerHTML = data.recovered.toLocalString();
    document.getElementaryId("tests").innerHTML = data.tests.toLocalString();
    document.getElementaryId("active").innerHTML = data.active.toLocalString();
  })





</script>
